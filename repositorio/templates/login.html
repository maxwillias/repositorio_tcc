{% extends "base.html" %}

{% block head %}
<title>SDATCC - login</title>
{% endblock %}

{% block content %}
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Login</h4>
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="usuario">Usuário:</label>
                            <input name="usuario" type="text" class="form-control" id="usuario" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input name="senha" type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="form-group text-center">
                            <a class="btn btn-primary mt-3" href="/">Voltar</a>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
                        </div>
                        <hr>
                        <p class="text-center">Não tem uma conta? <a href="/cadastro">Cadastrar-se</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer%}
{% endblock %}
