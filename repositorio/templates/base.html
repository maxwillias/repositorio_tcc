<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>SDATCC</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-success">
    {% block content %}
    <nav class="navbar static-top">
        <div class="container">
            <a class="navbar-brand text-white" href="/">SDATCC</a>
            <a class="btn btn-danger" href="/login">Login</a>
        </div>
    </nav>
    <header>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-center">
                <div class="col-xl-7">
                    <div class="text-center text-white">
                        <h1 class="mb-5">Procure o Artigo/TCC que desejar do IFNMG - Campús Januária</h1>
                        <form class="form-subscribe">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control form-control-lg" type="text"
                                        placeholder="Digite o titulo, autor, orientador..." />
                                </div>
                                <div class="col-auto"><button class="btn btn-danger btn-lg"
                                        type="submit">Buscar</button></div>
                                        <a class="btn btn-primary mt-3" href="/listar_tcc_artigo">Avançar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
{% block footer %}
{% endblock %}

</html>
